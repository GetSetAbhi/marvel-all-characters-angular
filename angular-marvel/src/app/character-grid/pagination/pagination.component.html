<nav class="pagination-container">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': paginationData.currentPage === 1}">
            <a class="page-link" href="#" (click)="sendIndex(paginationData.currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let pageNum of [].constructor(paginationData.totalPages); let i = index"
            [ngClass]="{'active': i+1 === paginationData.currentPage}">
            <a class="page-link" href="#" (click)="sendIndex(i+1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': paginationData.currentPage === paginationData.totalPages}">
            <a class="page-link" href="#" (click)="sendIndex(paginationData.currentPage + 1)">Next</a>
        </li>
    </ul>
</nav>
